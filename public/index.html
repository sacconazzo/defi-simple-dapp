<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="application-name" content="DeFi Demo App" />
    <meta
      name="description"
      content="Simple staking dApp. Stake native tokens and redeem with +20% when the pool fills. Multichain, minimal UI."
    />
    <meta name="robots" content="index,follow" />
    <link rel="canonical" href="https://20percent.giona.tech/" />

    <!-- Preconnect to APIs used at runtime -->
    <link
      rel="preconnect"
      href="https://min-api.cryptocompare.com"
      crossorigin
    />

    <!-- Open Graph -->
    <meta
      property="og:title"
      content="DeFi Demo App — Simple • Fast • Profitable"
    />
    <meta
      property="og:description"
      content="Simple staking dApp. Stake native tokens and redeem with +20%."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://20percent.giona.tech/" />
    <meta property="og:image" content="%PUBLIC_URL%/logo512.png" />
    <meta property="og:site_name" content="DeFi Demo App" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="DeFi Demo App — Simple • Fast • Profitable"
    />
    <meta
      name="twitter:description"
      content="Simple staking dApp. Stake native tokens and redeem with +20%."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo512.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>DeFi Demo App — Simple • Fast • Profitable</title>

    <!-- Structured data: WebApplication -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "DeFi Demo App",
        "applicationCategory": "BlockchainApplication",
        "operatingSystem": "Web",
        "url": "https://20percent.giona.tech/",
        "image": "https://20percent.giona.tech/logo512.png",
        "description": "Simple staking dApp: stake native tokens and redeem with +20% when the pool fills.",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        }
      }
    </script>

    <!-- Structured data: Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "DeFi Demo App",
        "url": "https://20percent.giona.tech/",
        "logo": "https://20percent.giona.tech/logo512.png",
        "sameAs": []
      }
    </script>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
